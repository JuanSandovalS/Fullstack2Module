<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .navbar {
            background: linear-gradient(45deg, #bf3100, #ff5733);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Intecap</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="vistaAutos.html">Vista Autos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detalleAuto.html">Detalle Auto</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1 class="mb-4">Detalle del Auto</h1>
        <div id="detalleAutoContainer" class="row">
            <!-- Aquí se mostrarán los detalles del auto cargados desde el array -->
        </div>
    </div>

    <script>
        // Ejemplo de datos de un auto
        const autoDetalle = { marca: 'Toyota', linea: 'Corolla', modelo: 2020, km: 15000, color: 'Blanco', precio: '20000 USD' };

        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('detalleAutoContainer');
            const col = document.createElement('div');
            col.className = 'col-md-4';
            col.innerHTML = `
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">${autoDetalle.marca}</h5>
                        <p class="card-text"><strong>Línea:</strong> ${autoDetalle.linea}</p>
                        <p class="card-text"><strong>Modelo:</strong> ${autoDetalle.modelo}</p>
                        <p class="card-text"><strong>KM:</strong> ${autoDetalle.km}</p>
                        <p class="card-text"><strong>Color:</strong> ${autoDetalle.color}</p>
                        <p class="card-text"><strong>Precio:</strong> ${autoDetalle.precio}</p>
                    </div>
                </div>
            `;
            container.appendChild(col);
        });
    </script>
</body>
</html>
