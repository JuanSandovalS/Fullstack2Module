<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .card {
            margin: 10px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text strong {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-expand-lg bg-enc">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center"><img src="img/Logo-Azul-Intecap.png"  style="width: 200px;" alt=""></a>
            <div class="d-flex align-items-center ms-auto">
                <button class="btn btn-outline-light me-2" onclick="crearCurso()"><i class="fas fa-plus"></i> Agregar Curso</button>
                <button class="btn btn-outline-light" onclick="confirmarCerrarSesion()"><i class="fas fa-sign-out-alt"></i> Salir</button>
            </div>
        </div>
    </div>

    <!-- Aquí agregamos el contenedor de cards -->
    <div class="container mt-4" id="contenedorCursos">
        <div class="row" id="filaCursos">
            <!-- Aquí se agregarán las tarjetas dinámicamente -->
        </div>
    </div>
    <!-- Aquí finaliza el contenedor -->

    <!-- Modal para agregar curso -->
    <div id="cursoModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Agregar Curso</h2>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioCurso">
                        <div class="mb-3">
                            <label for="nombreCurso">Nombre del Curso</label>
                            <input type="text" class="form-control" id="nombreCurso">
                        </div>
                        <div class="mb-3">
                            <label for="codigoCurso">Código Generado</label>
                            <input type="text" class="form-control" id="codigoCurso">
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio">Fecha Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio">
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin">Fecha Fin</label>
                            <input type="date" class="form-control" id="fechaFin">
                        </div>
                        <div class="mb-3">
                            <label for="grado">Grado</label>
                            <input type="text" class="form-control" id="grado">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="agregarCurso()">Agregar Curso</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación de cierre de sesión -->
    <div id="logoutModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cerrar Sesión</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas cerrar sesión?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" onclick="cerrarSesion()">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function crearCurso(){
            var modalFormulario = new bootstrap.Modal(document.getElementById("cursoModal"));
            modalFormulario.show();
        }

        function agregarCurso() {
            var nombreCurso = document.getElementById("nombreCurso").value;
            var codigoCurso = document.getElementById("codigoCurso").value;
            var fechaInicio = document.getElementById("fechaInicio").value;
            var fechaFin = document.getElementById("fechaFin").value;
            var grado = document.getElementById("grado").value;

            var filaCursos = document.getElementById("filaCursos");
            var nuevaColumna = document.createElement("div");
            nuevaColumna.className = "col-md-4";
            nuevaColumna.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${nombreCurso}</h5>
                        <p class="card-text"><strong>Código:</strong> ${codigoCurso}</p>
                        <p class="card-text"><strong>Fecha Inicio:</strong> ${fechaInicio}</p>
                        <p class="card-text"><strong>Fecha Fin:</strong> ${fechaFin}</p>
                        <p class="card-text"><strong>Grado:</strong> ${grado}</p>
                    </div>
                </div>
            `;
            filaCursos.appendChild(nuevaColumna);

            // Limpiar el formulario
            document.getElementById("formularioCurso").reset();

            // Cerrar el modal
            var modalFormulario = bootstrap.Modal.getInstance(document.getElementById("cursoModal"));
            modalFormulario.hide();
        }

        function confirmarCerrarSesion() {
            var modalLogout = new bootstrap.Modal(document.getElementById("logoutModal"));
            modalLogout.show();
        }

        function cerrarSesion() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
