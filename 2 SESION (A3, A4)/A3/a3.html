<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        .galeria {
            width: 80%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 20%);
        }
        .imagenActual {
            width: 100%;
            margin-bottom: 50px;
        }
        @media screen and (max-width: 480px) {
            .galeria {
                width: 100%;
                margin: 0;
                grid-template-columns: repeat(2, 50%);
            }
        }
    </style>
</head>
<body>
    <h1>Galeria</h1>
    <div class="galeria">
        <img class="imagenActual" src="img/965(10).jpg" alt="">
        <img class="imagenActual" src="img/965(12).jpg" alt="">
        <img class="imagenActual" src="img/965(15).jpg" alt="">
        <img class="imagenActual" src="img/965(7).jpg" alt="">
        <img class="imagenActual" src="img/965(9).jpg" alt="">
        <img class="imagenActual" src="img/965(10).jpg" alt="">
        <img class="imagenActual" src="img/965(12).jpg" alt="">
        <img class="imagenActual" src="img/965(15).jpg" alt="">
        <img class="imagenActual" src="img/965(7).jpg" alt="">
        <img class="imagenActual" src="img/965(9).jpg" alt="">
        <img class="imagenActual" src="img/965(10).jpg" alt="">
        <img class="imagenActual" src="img/965(12).jpg" alt="">
        <img class="imagenActual" src="img/965(15).jpg" alt="">
        <img class="imagenActual" src="img/965(7).jpg" alt="">
        <img class="imagenActual" src="img/965(9).jpg" alt="">
    </div>
</body>
</html>
