<!DOCTYPE html>
<html lang="en" class="alturaCompleta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Example B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .alturaCompleta{
            height: 100%;
        }
        .bg-login{
            background-color: #f8f9fa;
        }
        .bg-logo{
            background-color: #00a1e0;  
        }
        .form-control, .btn {
            border-radius: 0.25rem;
        }
        .card-body {
            text-align: center;
        }
        .card-body img {
            max-width: 80px;
        }
    </style>
</head>
<body class="alturaCompleta bg-login">
    <div class="container-fluid alturaCompleta">
        <div class="row alturaCompleta d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-6 d-none d-md-block bg-logo alturaCompleta"></div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div class="card shadow w-100" style="max-width: 400px;">
                    <div class="card-body">
                        <img src="img/logo.svg" alt="Logo" class="mb-3">
                        <h2 class="mb-4">Sign into your account</h2>
                        <form action="#">
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email address">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="mb-3 form-check d-flex justify-content-between align-items-center">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-dark w-100">LOGIN</button>
                            </div>
                            <div class="text-center">
                                <p>Don't have an account? <a href="#">Register here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
