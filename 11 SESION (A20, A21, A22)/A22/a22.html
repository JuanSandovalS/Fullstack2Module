<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="navbar navbar-expand-lg bg-enc">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center"><img src="img/Logo-Azul-Intecap.png"  style="width: 200px;" alt=""></a>
            <div class="d-flex align-items-center ms-auto">
                <button class="btn btn-outline-light me-2" onclick="crearCurso()"><i class="fas fa-plus"></i> Agregar Curso</button>
                <button class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </div>

    <!-- Aquí agregamos la tabla HTML -->
    <div class="container mt-4">
        <table class="table table-bordered" id="tablaCursos">
            <thead>
                <tr>
                    <th>Nombre del Curso</th>
                    <th>Código Generado</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                    <th>Grado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>
    <!-- Aquí finaliza la tabla -->

    <!-- Modal para agregar curso -->
    <div id="cursoModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Agregar Curso</h2>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioCurso">
                        <div class="mb-3">
                            <label for="nombreCurso">Nombre del Curso</label>
                            <input type="text" class="form-control" id="nombreCurso">
                        </div>
                        <div class="mb-3">
                            <label for="codigoCurso">Código Generado</label>
                            <input type="text" class="form-control" id="codigoCurso">
                        </div>
                        <div class="mb-3">
                            <label for="fechaInicio">Fecha Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio">
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin">Fecha Fin</label>
                            <input type="date" class="form-control" id="fechaFin">
                        </div>
                        <div class="mb-3">
                            <label for="grado">Grado</label>
                            <input type="text" class="form-control" id="grado">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="agregarCurso()">Agregar Curso</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function crearCurso(){
            var modalFormulario = new bootstrap.Modal(document.getElementById("cursoModal"));
            modalFormulario.show();
        }

        function agregarCurso() {
            var nombreCurso = document.getElementById("nombreCurso").value;
            var codigoCurso = document.getElementById("codigoCurso").value;
            var fechaInicio = document.getElementById("fechaInicio").value;
            var fechaFin = document.getElementById("fechaFin").value;
            var grado = document.getElementById("grado").value;

            var tabla = document.getElementById("tablaCursos").getElementsByTagName('tbody')[0];
            var nuevaFila = tabla.insertRow();

            var celdaNombre = nuevaFila.insertCell(0);
            var celdaCodigo = nuevaFila.insertCell(1);
            var celdaFechaInicio = nuevaFila.insertCell(2);
            var celdaFechaFin = nuevaFila.insertCell(3);
            var celdaGrado = nuevaFila.insertCell(4);

            celdaNombre.innerHTML = nombreCurso;
            celdaCodigo.innerHTML = codigoCurso;
            celdaFechaInicio.innerHTML = fechaInicio;
            celdaFechaFin.innerHTML = fechaFin;
            celdaGrado.innerHTML = grado;

            // Limpiar el formulario
            document.getElementById("formularioCurso").reset();

            // Cerrar el modal
            var modalFormulario = bootstrap.Modal.getInstance(document.getElementById("cursoModal"));
            modalFormulario.hide();
        }
    </script>
</body>
</html>
