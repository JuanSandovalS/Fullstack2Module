<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="navbar navbar-expand-lg bg-enc">
        <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center"><img src="img/Logo-Azul-Intecap.png"  style="width: 200px;" alt=""></a>
            <div class="d-flex align-items-center ms-auto">
                <button class="btn btn-outline-light me-2"><i class="fas fa-plus" onclick="crearUsuario()"></i></button>
                <button class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>
    </div>

    <!--aqui deben agregar la tabla html-->
    <div class="container mt-4">
        <table class="table table-bordered" id="tablaUsuarios">
            <thead>
                <tr>
                    <th>Nombre del Usuario</th>
                    <th>Correo</th>
                    <th>Contraseña</th>
                    <th>Fecha Registro</th>
                    <th>Habilitado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>
    <!--aqui finaliza tabla-->

    <div id="presentacionModalForm" class="modal fade" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Agregar Usuario</h2>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioUsuario">
                        <div class="mb-3">
                            <label for="nombreUsuario">Nombre del Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario">
                        </div>
                        <div class="mb-3">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo">
                        </div>
                        <div class="mb-3">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena">
                        </div>
                        <div class="mb-3">
                            <label for="fechaRegistro">Fecha Registro</label>
                            <input type="date" class="form-control" id="fechaRegistro">
                        </div>
                        <div class="mb-3">
                            <label for="habilitado">¿Habilitado?</label>
                            <input type="checkbox" class="form-check-input" id="habilitado">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="agregarUsuario()">Agregar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function crearUsuario(){
            var modalFormulario = new bootstrap.Modal(document.getElementById("presentacionModalForm"));
            modalFormulario.show();
        }

        function agregarUsuario() {
            var nombreUsuario = document.getElementById("nombreUsuario").value;
            var correo = document.getElementById("correo").value;
            var contrasena = document.getElementById("contrasena").value;
            var fechaRegistro = document.getElementById("fechaRegistro").value;
            var habilitado = document.getElementById("habilitado").checked ? "Sí" : "No";

            var tabla = document.getElementById("tablaUsuarios").getElementsByTagName('tbody')[0];
            var nuevaFila = tabla.insertRow();

            var celdaNombre = nuevaFila.insertCell(0);
            var celdaCorreo = nuevaFila.insertCell(1);
            var celdaContrasena = nuevaFila.insertCell(2);
            var celdaFecha = nuevaFila.insertCell(3);
            var celdaHabilitado = nuevaFila.insertCell(4);

            celdaNombre.innerHTML = nombreUsuario;
            celdaCorreo.innerHTML = correo;
            celdaContrasena.innerHTML = contrasena;
            celdaFecha.innerHTML = fechaRegistro;
            celdaHabilitado.innerHTML = habilitado;

            // Limpiar el formulario
            document.getElementById("formularioUsuario").reset();

            // Cerrar el modal
            var modalFormulario = bootstrap.Modal.getInstance(document.getElementById("presentacionModalForm"));
            modalFormulario.hide();
        }
    </script>
</body>
</html>
