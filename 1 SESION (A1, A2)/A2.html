<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse; /* Se usa para fusionar los bordes */
            width: 100%; /* Forzamos a que la tabla ocupe el 100% de la pantalla */
        }
        th, td {
            text-align: left;
            padding: 20px;
            border-bottom: 4px solid #5a3115
        }
        th {
            background-color: mediumslateblue;
            color: #fff;
        }
        tr:nth-child(odd) { /* Pinta dejando uno de intermedio */
            background-color: #f0bf47;
        }
        tr:hover { /* Aplica las propiedades definidas cuando el mouse pasa encima de la etiqueta */
            background-color: #0075bf;
            color: #fff;
        }
        form {
            background-color: #ddd;
            text-align: center;
            padding: 10px;
            border-bottom: 4px solid #ddd;
        }
        form:hover {
            background-color: #0075bf;
            color: #fff;
        }
        button {
            border-bottom: 1px solid black;
            padding: 10px;
        }
        button:hover {
            background-color: greenyellow;
            color: #fff;
        }
    </style>
</head>
<body>

    <h2>AGREGAR NOTICIAS</h2>
    <form id="anadirNoticiaFormulario">
        <label for="tituloNoticia">Título de la Noticia:</label>
        <input type="text" id="tituloNoticia" required>
        <label for="descripcionNoticia">Breve Descripción:</label>
        <input type="text" id="descripcionNoticia" required>
        <label for="fechaPublicacion">Fecha de Publicación:</label>
        <input type="date" id="fechaPublicacion" required>
        <label for="autorNoticia">Autor:</label>
        <input type="text" id="autorNoticia" required>
        <button type="button" onclick="anadirNoticia()">Añadir a la Tabla</button>
    </form>

    <h2>CATÁLOGO DE NOTICIAS</h2>
    <table id="noticiasTable">
        <tr>
            <th>Título noticia</th>
            <th>Breve Descripción</th>
            <th>Fecha Publicación</th>
            <th>Autor</th>
        </tr>
    </table>
    
    <script>
        function anadirNoticia() {
            // OBTIENE DATOS DEL FORMULARIO 
            const tituloNoticia = document.getElementById('tituloNoticia').value;
            const descripcionNoticia = document.getElementById('descripcionNoticia').value;
            const fechaPublicacion = document.getElementById('fechaPublicacion').value;
            const autorNoticia = document.getElementById('autorNoticia').value;

            // CREA FILAS Y COLUMNAS NUEVAS
            const tabla = document.getElementById('noticiasTable');
            const nuevaFila = document.createElement('tr');

            const titulo = document.createElement('td');
            titulo.textContent = tituloNoticia;
            nuevaFila.appendChild(titulo);

            const descripcion = document.createElement('td');
            descripcion.textContent = descripcionNoticia;
            nuevaFila.appendChild(descripcion);

            const fecha = document.createElement('td');
            fecha.textContent = fechaPublicacion;
            nuevaFila.appendChild(fecha);

            const autor = document.createElement('td');
            autor.textContent = autorNoticia;
            nuevaFila.appendChild(autor);

            // AÑADE LA NUEVA FILA 
            tabla.appendChild(nuevaFila);

            // LIMPIA LOS CAMPOS DEL FORMULARIO
            document.getElementById('anadirNoticiaFormulario').reset();
        }
    </script>
</body>
</html>
