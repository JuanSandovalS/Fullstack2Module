<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .navbar {
            background: linear-gradient(45deg, #bf3100, #ff5733);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Intecap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="vistaAutos.html">Vista Autos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detalleAuto.html">Detalle Auto</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Lista de Autos</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Toyota</h5>
                        <p class="card-text"><strong>Línea:</strong> Corolla</p>
                        <p class="card-text"><strong>Modelo:</strong> 2020</p>
                        <p class="card-text"><strong>KM:</strong> 15000</p>
                    </div>
                    <div id="carouselToyota" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/auto1.jpg" class="d-block w-100" alt="Toyota 1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/auto2.jpg" class="d-block w-100" alt="Toyota 2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/auto3.jpg" class="d-block w-100" alt="Toyota 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselToyota" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselToyota" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Ford</h5>
                        <p class="card-text"><strong>Línea:</strong> Focus</p>
                        <p class="card-text"><strong>Modelo:</strong> 2018</p>
                        <p class="card-text"><strong>KM:</strong> 30000</p>
                    </div>
                    <div id="carouselFord" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/auto1.jpg" class="d-block w-100" alt="Ford 1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/auto2.jpg" class="d-block w-100" alt="Ford 2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/auto3.jpg" class="d-block w-100" alt="Ford 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselFord" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselFord" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Nissan</h5>
                        <p class="card-text"><strong>Línea:</strong> Frontier</p>
                        <p class="card-text"><strong>Modelo:</strong> 2008</p>
                        <p class="card-text"><strong>KM:</strong> 1</p>
                    </div>
                    <div id="carouselNissan" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/auto1.jpg" class="d-block w-100" alt="Nissan 1">
                            </div>
                            <div class="carousel-item">
                                <img src="img/auto2.jpg" class="d-block w-100" alt="Nissan 2">
                            </div>
                            <div class="carousel-item">
                                <img src="img/auto3.jpg" class="d-block w-100" alt="Nissan 3">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselNissan" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselNissan" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
