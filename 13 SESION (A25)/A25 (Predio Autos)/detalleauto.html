<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .navbar {
            background: linear-gradient(45deg, #bf3100, #ff5733);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Intecap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="vistaAutos.html">Vista Autos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detalleAuto.html">Detalle Auto</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Toyota</h5>
                        <p class="card-text"><strong>Línea:</strong> Corolla</p>
                        <p class="card-text"><strong>Modelo:</strong> 2020</p>
                        <p class="card-text"><strong>KM:</strong> 15000</p>
                        <p class="card-text"><strong>Color:</strong> Blanco</p>
                        <p class="card-text"><strong>Precio:</strong> 20000 USD</p>

                        <!-- Botón para abrir el modal (ubicado dentro del cuadro de información) -->
                        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#uploadModal">
                            Añadir Fotos
                        </button>
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <ol class="carousel-indicators" id="carousel-indicators">
                                <!-- Indicadores se llenarán dinámicamente -->
                            </ol>
                            <div class="carousel-inner" id="carousel-inner">
                                <!-- Elementos del carrusel se llenarán dinámicamente -->
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Anterior</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Siguiente</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="uploadModalLabel">Subir Fotos del Auto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="uploadForm">
                            <div class="form-group mb-3">
                                <label for="autoImage">Selecciona imágenes</label>
                                <input type="file" class="form-control-file" id="autoImage" name="autoImage[]" multiple>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="uploadImages()">Subir Imagen</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Función para subir imágenes y actualizar el carrusel
        function uploadImages() {
            const input = document.getElementById('autoImage');
            const files = input.files;
            const carouselInner = document.getElementById('carousel-inner');
            const carouselIndicators = document.getElementById('carousel-indicators');

            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Crear un nuevo elemento de carrusel
                    const div = document.createElement('div');
                    div.className = 'carousel-item';
                    if (carouselInner.children.length === 0) {
                        div.classList.add('active');
                    }
                    const img = document.createElement('img');
                    img.className = 'd-block w-100';
                    img.src = e.target.result;
                    div.appendChild(img);
                    carouselInner.appendChild(div);

                    // Crear un nuevo indicador
                    const li = document.createElement('li');
                    li.setAttribute('data-bs-target', '#carouselExampleIndicators');
                    li.setAttribute('data-bs-slide-to', carouselInner.children.length - 1);
                    if (carouselIndicators.children.length === 0) {
                        li.classList.add('active');
                    }
                    carouselIndicators.appendChild(li);
                };
                reader.readAsDataURL(files[i]);
            }
        }
    </script>
</body>
</html>
