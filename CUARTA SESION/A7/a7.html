<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TablaHTML - JAVASCRIPT</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="bg-primary text-white text-center py-2 mb-4 rounded">
            <h4>Agregar Proveedores</h4>
        </div>
        
        <div class="form-container">
            <div class="mb-3">
                <label for="NomCompania" class="form-label">Nombre de la Compañía</label>
                <input type="text" id="NomCompania" class="form-control" placeholder="Nombre de la Compañía">
            </div>

            <div class="mb-3">
                <label for="NomContacto" class="form-label">Nombre del Contacto</label>
                <input type="text" id="NomContacto" class="form-control" placeholder="Nombre del Contacto">
            </div>

            <div class="mb-3">
                <label for="CargoContacto" class="form-label">Cargo del Contacto</label>
                <input type="text" id="CargoContacto" class="form-control" placeholder="Cargo del Contacto">
            </div>

            <div class="mb-3">
                <label for="Direccion" class="form-label">Dirección</label>
                <input type="text" id="Direccion" class="form-control" placeholder="Dirección">
            </div>

            <div class="mb-3">
                <label for="Ciudad" class="form-label">Ciudad</label>
                <input type="text" id="Ciudad" class="form-control" placeholder="Ciudad">
            </div>

            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-danger" onclick="AgregarDatos()">Agregar</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre de la Compañía</th>
                        <th>Nombre del Contacto</th>
                        <th>Cargo del Contacto</th>
                        <th>Dirección</th>
                        <th>Ciudad</th>
                    </tr>
                </thead>
                <tbody id="TablaDatos">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function AgregarDatos() {
            var nombreCompania = document.getElementById("NomCompania").value;
            var nombreContacto = document.getElementById("NomContacto").value;
            var cargoContacto = document.getElementById("CargoContacto").value;
            var direccion = document.getElementById("Direccion").value;
            var ciudad = document.getElementById("Ciudad").value;

            var nuevaFila = document.createElement("tr");

            var columnas = [nombreCompania, nombreContacto, cargoContacto, direccion, ciudad];

            columnas.forEach(function(columna) {
                var celda = document.createElement("td");
                celda.textContent = columna;
                nuevaFila.appendChild(celda);
            });

            document.getElementById("TablaDatos").appendChild(nuevaFila);
        }
    </script>
</body>
</html>
